<script type="text/javascript">
	var admin = {
		user : "Leo",
		psw : "123"
	};

	var user;
	var psw;
	var isLogged = false;

	function signIn() {
		if (admin.user == document.getElementById("user").value
				&& admin.psw == document.getElementById("psw").value) {
			isLogged = true;
		}
	}

	function redirect() {
		(isLogged)
			window.location = "aaaaaaaaaaaaaaa";
	}
</script>

	<br>

	<div class="col-md-4">
		<div class="panel panel-primary ">
			<div class="panel-heading ">Login</div>
			<div class="panel-body">
				<form class="form-horizontal" method="POST">
					<div class="form-group">
						<label class="sr-only" for="exampleInputEmail2">User</label> <input
							type="text" class="form-control" id="user" name="user"
							placeholder="User">
					</div>
					<div class="form-group">
						<label class="sr-only" for="exampleInputPassword2">Password</label>
						<input type="password" class="form-control" id="psw" name="psw"
							placeholder="Password">
					</div>
					<div class="checkbox">
						<label> <input type="checkbox"> Remember me
						</label>
					</div>
					<br>
					<button type="submit" type="button" class="btn btn-primary"
